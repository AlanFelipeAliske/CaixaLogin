<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
  <title>Login</title>
</head>
<body>
  <header>

  </header>
    <main>
      <div class="flex-box">
        <div class="container window">
          <div class="image">
            <img src="css/image/dog.png" alt="Dog">
          </div>
          <div class="form">
            <h3>Create an Account!</h3>
            <div class="cf-container">
              <div class="cf-col-6"><input type="text" placeholder="First Name" id="name"></div>
              <div class="cf-col-6"><input type="text" placeholder="Phone" id="phone"></div>
              <div class="cf-col-12"><input type="email" placeholder="Email Address" id="email"></div>
              <div class="cf-col-6"><input type="password" placeholder="Password" id="password"></div>
              <div class="cf-col-6"><input type="password" placeholder="Repeat Password" id="repeatPassword"></div>
              <div class="cf-col-12"><button class="buttonAccount">Register Account</button></div>
              <div class="linha"></div>
              <div class="cf-col-12"><button class="buttonGoogle"><i class="fa fa-google" aria-hidden="true"></i> Register with Google </button></div>
              <div class="cf-col-12"><button class="buttonFace"><i class="fa fa-facebook" aria-hidden="true"></i> Register with Facebook </button></div>
              <div class="linha"></div>
            </div>
            <a href="/">Forgot Password?</a><br>
            <a href="/">Already have an account? Login</a>
          </div>
        </div>
      </div>
      
    </main>
  <footer>

  </footer>
  <script src="js/index.js"></script>
</body>
</html>
